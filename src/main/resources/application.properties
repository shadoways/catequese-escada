spring.application.name=catequeseapi

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=catequese
# JWT (troque por segredo forte em produção; preferível usar VAR de ambiente)
jwt.secret=catequese_paroquia_nossa_senhora_da_escada_A9$fQ2@L#r7!MZ%
jwt.expirationMs=172800000

# Upload limits
# máximo por arquivo (ex.: 20MB)
spring.servlet.multipart.max-file-size=20MB
# máximo por requisição (soma de todos os arquivos/form parts)
spring.servlet.multipart.max-request-size=40MB

# Tomcat settings (em bytes, -1 desliga limite)
# server.tomcat.max-swallow-size=-1
# Se preferir colocar um limite em bytes (ex.: 50MB):
server.tomcat.max-swallow-size=52428800
server.port=${PORT:8080}

gcs.bucket=catequese-escada-storage
